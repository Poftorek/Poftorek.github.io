<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statystyki graczy</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone/babel.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">

        class Menu extends React.Component {
            render() {
                return (<div id="network"><div className="left"><MenuLink link="index.php" name="Strona Główna" /><MenuLink link="https://paintballmod.com/" name="Forum" /><MenuLink link="https://paintballmod.com/bany/ban_list.php" name="Lista Banów" /><MenuLink link="https://paintballmod.com/stats/dd2" name="Statystyki DD2" /><MenuLink link="https://paintballmod.com/stats/pbw" name="Statystyki PBW" /><MenuLink link="https://paintballmod.com/stats/4maps" name="Statystyki 4 Maps" /><MenuLink link="https://paintballmod.com/stats/miragecsgo" name="CS:GO Mirage" /><MenuLink link="https://paintballmod.com/shop" name="Sklep CS 1.6" /><MenuLink link="https://paintballmod.com/goshop" name="Sklep CS:GO" /></div></div>)
            }
        }

        class MenuLink extends React.Component {
            render() {
                const { link, name } = this.props
                return <a href={link}>{name}</a>
            }
        }

        class Logo extends React.Component {
            render() {
                return <div className="logo-container"><a href="https://paintballmod.com/index.php"><img src="https://paintballmod.com/bany/images/banner/logopbmod.png" className="logo" /></a></div>
            }
        }

        class Banners extends React.Component {
            render() {
                return (
                    <div class="container">
                        <h1>Wybierz serwer</h1>
                        <div class="content">
                            <Banner link="https://paintballmod.com/stats/dd2" imgSrc="https://paintballmod.com/baneryfora/dd2-tiny.png" />
                            <Banner link="https://paintballmod.com/stats/pbw" imgSrc="https://paintballmod.com/baneryfora/world-tiny.png" />
                        </div>
                        <div class="content">
                            <Banner link="https://paintballmod.com/stats/4maps" imgSrc="https://paintballmod.com/baneryfora/4maps.png" />
                            <Banner link="https://paintballmod.com/stats/miragecsgo" imgSrc="https://paintballmod.com/baneryfora/arena-tiny.png" />
                        </div>
                    </div>
                )
            }
        }

        class Banner extends React.Component {
            render() {
                const {link, imgSrc} = this.props
                return <a href={link}><img src={imgSrc} /></a>
            }
        }

        class Footer extends React.Component {
            render() {
                return <footer className="footer">Made with ❤️ by <a href="https://paintballmod.com/Uzytkownik-poftorek_4326">Poftorek</a></footer>
            }
        }

        class App extends React.Component {
            render() {
                return (<div><Menu/><Logo/><Banners /><Footer /></div>)
            }
        }

        ReactDOM.render(
        <App />,
          document.getElementById('app'),
        )

      </script>
</body>

</html>
